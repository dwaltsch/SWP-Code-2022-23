<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WH CSS</title>
  <style>
    .blauebox{
      height: 400px;
      width: 200px;
      background-color: blue;
    }
    .gruenebox{
      height: 40px;
      width: 40px;
      background-color: green;
    }
    .schwarzebox{
        height: 20px;
        width: 20px;
        background-color: black;
    }
    .kasta{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    .box{
      width: 40px;
      height: 20px;
      background-color: green;
    }
  </style>
</head>
<body>
<div class="blauebox">
  <div class="schwarzebox"></div>
  <div class="gruenebox"></div>
</div>
<div class="kasta">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
